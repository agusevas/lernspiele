<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lernspiele</title>
<style>
:root {
  --primary: #7c4dff;
  --primary-light: #b388ff;
  --bg: #f0f0ff;
  --card: #ffffff;
  --text: #2d2d2d;
  --text-light: #888;
  --shadow: 0 2px 12px rgba(0,0,0,0.1);
  --radius: 16px;
  --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}
h1 {
  font-size: 36px;
  font-weight: 800;
  color: var(--primary);
  margin-bottom: 8px;
}
.subtitle {
  color: var(--text-light);
  font-size: 16px;
  margin-bottom: 40px;
}
.games {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 800px;
}
.game-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 28px 24px;
  box-shadow: var(--shadow);
  text-decoration: none;
  color: var(--text);
  transition: transform 0.15s, box-shadow 0.15s;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.game-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 24px rgba(0,0,0,0.15);
}
.game-card:active { transform: scale(0.98); }
.game-icon { font-size: 48px; }
.game-title { font-size: 22px; font-weight: 700; }
.game-desc { font-size: 14px; color: var(--text-light); line-height: 1.5; }
.game-tag {
  display: inline-block;
  margin-top: 4px;
  padding: 4px 10px;
  background: #ede7ff;
  color: var(--primary);
  border-radius: 8px;
  font-size: 12px;
  font-weight: 600;
  align-self: flex-start;
}
footer {
  margin-top: auto;
  padding-top: 40px;
  color: var(--text-light);
  font-size: 13px;
}
</style>
</head>
<body>
<h1>&#127922; Lernspiele</h1>
<p class="subtitle">Spielend lernen!</p>
<div class="games">
  <a class="game-card" href="mathe-stars/">
    <div class="game-icon">&#11088;</div>
    <div class="game-title">Mathe Stars</div>
    <div class="game-desc">Werde zum Einmaleins-Profi! &#220;be die Malreihen 1-10 mit Punkten, Levels und Erfolgen.</div>
    <span class="game-tag">Multiplikation</span>
  </a>
</div>
<footer>Lernspiele f&#252;r Kinder</footer>
</body>
</html>
